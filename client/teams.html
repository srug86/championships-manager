<template name="teams">
    <div class="container">
        {{#if currentUser}}
        <p>Signed in as <strong><i>{{get_user_name}}</i></strong></p>
        {{/if}}
        <h1>Teams</h1>
        <div class="row">
            <div class="col-md-4">
                {{> teams_list}}
                {{#if currentUser}}
                    {{> add_team_form}}
                {{/if}}
            </div>
            <div class="col-md-8">
                {{> team_view}}
            </div>
        </div>
    </div>
</template>

<template name="teams_list">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">List of teams:</h3>
        </div>
        <div class="panel-body panel-with-scroll">
            <div class="list-group">
            {{#each get_all_teams}}
                <a href="#" class="list-group-item js-select-team">
                    <span class="glyphicon glyphicon-{{owner}} glyphicon-little" aria-hidden="true"></span>
                    <img class="img-mini" src="/images/teams/{{logo}}.png">
                    <b>{{name}}</b>
                </a>
            {{/each}}
            </div>
        </div>
    </div>
</template>

<template name="team_view">
    {{#if get_current_team}}
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Team info:</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td><i>Name:</i></td>
                        <td><h3>{{get_current_team.name}}</h3></td>
                    </tr>
                    <tr>
                        <td class="col-md-3"><i>Shirt:</i></td>
                        <td class="col-md-9"><img src="/images/teams/{{get_current_team.logo}}.png"></td>
                    </tr>
                    <tr>
                        <td><i>Short Name:</i></td>
                        <td><b>{{get_current_team.short_name}}</b></td>
                    </tr>
                    {{#if currentUser}}
                    <tr>
                        <td><i>Owner:</i></td>
                        <td><i>{{get_current_team.owner}}</i></td>
                    </tr>
                    {{/if}}
                </tbody>
            </table>
        </div>
    </div>
    {{else}}
    <div class="container">
        <p><i>Click on a team to view the team details...</i></p>
    </div>
    {{/if}}
</template>

<template name="add_team_form">
    <a class="btn btn-primary js-toggle-team-form" href="#">
        Add Team
    </a>
    <div id="team_form" class="hidden_div">
        <div class="container container-float">
            <form class="js-save-team-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="type the name of the team...">
                </div>
                <div class="form-group">
                    <label for="short_name">Short Name</label>
                    <input type="text" class="form-control" id="short_name" placeholder="type the reduced version name of the team...">
                </div>
                <div class="form-group">
                    <label for="short_name">Kit Style</label>
                    <div class="input-group"> 
                        <select id="kit_style" class="selectpicker form-control" data-live-search="true">
                            <option>plain</option>
                            <option>vstripes</option>
                            <option>hstripes</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="short_name">Main Color</label>
                    <div class="input-group"> 
                        <select id="primary_color" class="selectpicker form-control" data-live-search="true" title="Please select a lunch ...">
                            <option>black</option>
                            <option>blue</option>
                            <option>green</option>
                            <option>orange</option>
                            <option>purple</option>
                            <option>red</option>
                            <option>sky</option>
                            <option>white</option>
                            <option>yellow</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="short_name">Secondary Color</label>
                    <div class="input-group"> 
                        <select id="secondary_color" class="selectpicker form-control" data-live-search="true" title="Please select a lunch ...">
                            <option>black</option>
                            <option>blue</option>
                            <option>green</option>
                            <option>orange</option>
                            <option>purple</option>
                            <option>red</option>
                            <option>sky</option>
                            <option>white</option>
                            <option>yellow</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>
</template>
