<template name="teams">
    <div class="container">
        <h1>Teams</h1>
        <div class="row">
            <div class="col-md-4">
                {{> teams_list}}
            </div>
            <div class="col-md-8">
                {{> team_view}}
            </div>
        </div>
    </div>
</template>

<template name="teams_list">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">List of teams:</h3>
        </div>
        <div class="panel-body panel-with-scroll">
            <div class="list-group">
            {{#each get_all_teams}}
                <a href="#" class="list-group-item js-select-team">{{name}}</a>
            {{/each}}
            </div>
        </div>
    </div>
</template>

<template name="team_view">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Team info:</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td class="col-md-6">Shirt:</td>
                        <td class="col-md-6"><img src="/images/teams/{{get_current_team.logo}}.png"></td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td>{{get_current_team.name}}</td>
                    </tr>
                    <tr>
                        <td>Short Name:</td>
                        <td>{{get_current_team.short_name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
